<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="assets/chatbot.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>NAVIE chatbot</title>
  </head>

  <body>
    <div id="floating-prompt" class="hide">
      <img id="floating-prompt-logo" src="assets/cbt.png" alt="Logo" />
      <span
        >Hello, I'm Navie, here to navigate you through the details of the
        student manual. How may I assist you today?</span
      >
    </div>

    <button id="create-btn" type="button">
      <img  id="new" src="assets/create.png" alt="Add Button" /> 
    </button>
    <!-- Insert the menu button here -->
    <button id="menu-btn" type="button">
      <img src="assets/menu.png" alt="menu" />
    </button>
    <h2 id="text">NAVIE: STUDENT MANUAL</h2>
    
   

    

    <div id="container" class="show">
      <div id="logo">
        <img id="icon" src="assets/cbt.png" alt="chatbot icon" />
        <div id="navieText">NAVIE: STUDENT MANUAL CHATBOT</div>
        <button id="new-chat-btn" type="button">
          <img id="Newchatlogo" src="assets/iconcreate.png" /> New Chat
        </button>
        <button id="exit-btn" type="button">
          <img  src="assets/exit.png" alt="Exit Button"/>
        </button>
       
        <img id="bisuImage" src="assets/bisu.png" alt="Bisu Image" />
        <h1 id="bisuText">BOHOL ISLAND STATE UNIVERSITY</h1>
      
      
        <div id="sidebar">
          <h2>CHAT HISTORY</h2>
          <ul id="chat-history-list"></ul>
          <button id="clear-chat-btn" type="button">
            <img id="clear" src="assets/icondelete2.png" />
          </button>
        </div>
      </div>
    </div>

             <!-- Prompt questions -->
  <div id="prompt-questions">
    <div class="left-prompt-container">
      <!-- Left-aligned prompt questions -->
    </div>
    <div class="right-prompt-container">
      <!-- Right-aligned prompt questions -->
    </div>
  </div>


    <div id="app">

      <div id="chat_container"></div>
      <form>
        <textarea
          name="prompt"
          placeholder="Message NAVIE..."
        ></textarea>
        <button type="submit">
          <img src="assets/send.svg" alt="send" />
        </button>
        <button id="voice-btn" type="button">
          <img src="assets/mic.png" alt="voice" />
        </button>
       
      </form>
      <h3>NAVIE was trained on the old version of the student manual.</h3>
    </div>

   
    <script type='module' src="/script.js"></script>
  </body>
</html>
